{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta lang="en" />
    <title>
      {% block page_title %}

    {% endblock body %}
  </body>
</html>
