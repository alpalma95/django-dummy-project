{% extends "base.html" %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static "challenges/challenges.css" %}" />
{% endblock css %}
{% block page_title %}
  Challenges
{% endblock page_title %}
{% block body %}
  <h1>Monthly challenges:</h1>
  <ul>
    {% for month in months %}
      <li>
        <a href="{% url 'month-challenge' month %}">{{ month|title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock body %}
